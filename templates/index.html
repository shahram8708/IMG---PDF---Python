<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image To PDF Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background-color: #fff;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .description {
            margin-bottom: 20px;
        }

        .upload-label {
            display: block;
            text-align: center;
            padding: 20px;
            background-color: white;
            color: black;
            border: 1px dashed black;
            border-radius: 5px;
            cursor: pointer;
        }

        .inputs {
            display: none;
        }

        .input {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .input:hover {
            background-color: #0056b3;
        }

        .file-list {
            margin-top: 20px;
            display: none; /* Initially hide the file list */
        }

        .file-list h2 {
            margin-bottom: 10px;
        }

        .file-list ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        .file-list ul li {
            margin-bottom: 5px;
        }

        #uploaded-files {
            max-height: 250px;
            overflow-y: auto;
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        #uploaded-files li {
            margin-bottom: 5px;
            border-bottom: 1px solid #ccc;
            padding: 5px;
        }

        #uploaded-files li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="header">
                <h1>Multiple Image To PDF Converter</h1>
            </div>
            <hr>
            <div class="description">
                <p>Accepted File Extensions: .jpg, .jpeg, .png, .gif, .bmp</p>
            </div>
            <form id="upload-form" action="/merge" method="post" enctype="multipart/form-data"
                onsubmit="return checkUpload()">
                <label for="file-upload" class="upload-label">Click to Upload</label>
                <input class="inputs" type="file" id="file-upload" name="jpgs" multiple
                    accept=".jpg, .jpeg, .png, .gif, .bmp" onchange="displayFileName()">
                <div class="file-list">
                    <h2>Uploaded Files:</h2>
                    <ul id="uploaded-files"></ul>
                </div>
                <input type="submit" value="Convert to PDF" class="input">
            </form>
        </div>
    </div>

    <script>
        function checkUpload() {
            var fileInput = document.querySelector('input[type="file"]');
            if (fileInput.files.length === 0) {
                alert("Please select at least one file to upload.");
                return false;
            }
            return true;
        }

        function displayFileName() {
            var fileInput = document.getElementById('file-upload');
            var fileList = document.getElementById('uploaded-files');
            fileList.innerHTML = ''; // Clear previous list
            for (var i = 0; i < fileInput.files.length; i++) {
                var li = document.createElement('li');
                li.textContent = fileInput.files[i].name;
                fileList.appendChild(li);
            }
            document.querySelector('.file-list').style.display = 'block'; // Show the file list
        }
    </script>
</body>

</html>
